<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<link href="/ajax/libs/jquery-layout/jquery.layout-latest.css"
      th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
<link href="/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css"
      th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
<body class="gray-bg">
<div class="breadcrumbs ui-layout-north" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-desktop"></i>
            <a href="#">[[#{system.home}]]</a>
        </li>
        <li><a href="#">[[#{system.management}]]</a></li>
        <li class="active">[[#{system.user.management}]]</li>
    </ul><!-- .breadcrumb -->
</div>
<div class="ui-layout-west">
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <div class="box-title">
                    <i class="fa icon-grid"></i> [[#{system.dept.oc}]]
                </div>
                <div class="box-tools pull-right">
                    <a type="button" class="btn btn-box-tool menuItem" href="#" onclick="dept()"
                       th:title="#{system.dept.management}"><i
                            class="fa fa-edit"></i></a>
                    <button type="button" class="btn btn-box-tool" id="btnExpand" th:title="#{open}"
                            style="display:none;"><i
                            class="fa fa-chevron-up"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnCollapse" th:title="#{fold}"><i
                            class="fa fa-chevron-down"></i></button>
                    <button type="button" class="btn btn-box-tool" id="btnRefresh" th:title="#{refresh.dept}"><i
                            class="fa fa-refresh"></i></button>
                </div>
            </div>
            <div class="ui-layout-content">
                <div id="tree" class="ztree"></div>
            </div>
        </div>
    </div>
</div>
<div class="container-div ui-layout-center">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="user-form">
                <input type="hidden" id="deptId" name="deptId">
                <input type="hidden" id="parentId" name="parentId">
                <div class="select-list">
                    <ul>
                        <li>
                            [[#{user.login_name}]]：<input type="text" name="loginName" class="input-mini"/>
                        </li>
                        <li>
                            [[#{user.telephone}]]：<input type="text" name="phonenumber"/>
                        </li>
                        <li>
                            [[#{user.state}]]：<select name="status"
                                                      th:with="type=${@dictService.getType('sys_normal_disable')}">
                            <option value="">[[#{user.state.all}]]</option>
                            <option th:each="dict : ${type}" th:text="${@messageUtils.message(dict.i18nKey)}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li class="select-time">
                            <label>[[#{user.createtime}]]：</label> <input type="text" class="time-input"
                                                                          id="startTime"
                                                                          th:placeholder="#{starttime}"
                                                                          name="params[startTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" th:placeholder="#{endtime}"
                                   name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;[[#{search}]]</a>
                            <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()"
                               shiro:hasPermission="system:user:export"><i
                                    class="fa fa-download"></i>&nbsp;[[#{export}]]</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()"
               shiro:hasPermission="system:user:add">
                <i class="fa fa-plus"></i> [[#{add}]]
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:user:remove">
                <i class="fa fa-trash-o"></i> [[#{delete}]]
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
<script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:user:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:user:remove')}]];
    var resetPwdFlag = [[${@permission.hasPermi('system:user:resetPwd')}]];
    var datas = [[${@dictService.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/user"

    $(function () {
        var lang = $.cookie("lang") == "zh_CN" ? "cn" : "en";
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#startTime',
                type: 'datetime'
            });

            laydate.render({
                elem: '#endTime',
                type: 'datetime'
            });
        });

        $('body').layout({west__size: 225});

        queryUserList();
        queryDeptTreeDaTa();
    });

    function queryUserList() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "createTime",
            sortOrder: "desc",
            modalName: $.i18n.prop("user"),
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'loginName',
                    title: $.i18n.prop("user.login_name"),
                    sortable: true
                },
                {
                    field: 'userName',
                    title: $.i18n.prop("user.name")
                },
                {
                    field: 'dept.deptName',
                    title: $.i18n.prop("user.dept")
                },
                {
                    field: 'email',
                    title: $.i18n.prop("user.email"),
                    visible: false
                },
                {
                    field: 'phonenumber',
                    title: $.i18n.prop("user.telephone")
                },
                {
                    field: 'status',
                    title: $.i18n.prop("user.state"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: $.i18n.prop("user.createtime"),
                    sortable: true
                },
                {
                    title: $.i18n.prop("operate"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.userId + '\')"><i class="fa fa-edit"></i>' + $.i18n.prop("edit") + '</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.userId + '\')"><i class="fa fa-remove"></i>' + $.i18n.prop("delete") + '</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + resetPwdFlag + '" href="#" onclick="resetPwd(\'' + row.userId + '\')"><i class="fa fa-key"></i>' + $.i18n.prop("reset") + '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    }

    function queryDeptTreeDaTa() {
        // 树结构初始化加载
        var setting = {
            view: {selectedMulti: false}, data: {key: {title: "title"}, simpleData: {enable: true}},
            callback: {
                onClick: function (event, treeId, treeNode) {
                    $("#deptId").val(treeNode.id);
                    $("#parentId").val(treeNode.pId);
                    $.table.search();
                }
            }
        }, tree, loadTree = function () {
            $.get(ctx + "system/dept/treeData", function (data) {
                tree = $.fn.zTree.init($("#tree"), setting, data); //.expandAll(true);
                // 展开第一级节点
                var nodes = tree.getNodesByParam("level", 0);
                for (var i = 0; i < nodes.length; i++) {
                    tree.expandNode(nodes[i], true, false, false);
                }
                // 展开第二级节点
                nodes = tree.getNodesByParam("level", 1);
                for (var i = 0; i < nodes.length; i++) {
                    tree.expandNode(nodes[i], true, false, false);
                }
            }, null, null, $.i18n.prop("loading"));
        };
        loadTree();

        $('#btnExpand').click(function () {
            tree.expandAll(true);
            $(this).hide();
            $('#btnCollapse').show();
        });
        $('#btnCollapse').click(function () {
            tree.expandAll(false);
            $(this).hide();
            $('#btnExpand').show();
        });
        $('#btnRefresh').click(function () {
            loadTree();
        });
    }

    /*用户管理-部门*/
    function dept() {
        var url = ctx + "system/dept";
        window.location.href = url;
    }

    /*用户管理-重置密码*/
    function resetPwd(userId) {
        var url = prefix + '/resetPwd/' + userId;
        $.modal.open($.i18n.prop("user.reset.pwd"), url, '800', '300');
    }
</script>
</body>
</html>
