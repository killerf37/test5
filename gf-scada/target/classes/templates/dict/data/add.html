<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dict-add">
        <div class="form-group">
            <label class="col-sm-3 control-label ">[[#{dict.label}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dictLabel" id="dictLabel"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.label.i18n}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="i18nKey" id="i18nKey">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">[[#{dict.value}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dictValue" id="dictValue"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.type}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="dictType" name="dictType" readonly="true"
                       th:value="${dictType}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.style}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" id="cssClass" name="cssClass">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.sort}]]：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="dictSort">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.display.style}]]：</label>
            <div class="col-sm-8">
                <select name="listClass" class="form-control m-b">
                    <option value="">---[[#{select}]]---</option>
                    <option value="default">[[#{dict.display.default}]]</option>
                    <option value="primary">[[#{dict.display.primary}]]</option>
                    <option value="success">[[#{dict.display.success}]]</option>
                    <option value="info"> [[#{dict.display.info}]]</option>
                    <option value="warning">[[#{dict.display.warning}]]</option>
                    <option value="danger"> [[#{dict.display.danger}]]</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> [[#{dict.display.style.tips}]]</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.system.default}]]：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dictService.getType('sys_yes_no')}">
                    <input type="radio" th:id="${dict.dictCode}" name="isDefault" th:value="${dict.dictValue}"
                           th:checked="${dict.isDefault == 'Y' ? true : false}">
                    <label th:for="${dict.dictCode}" th:text="${@messageUtils.message(dict.i18nKey)}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{dict.state}]]：</label>
            <div class="col-sm-8">
                <div class="radio-box" th:each="dict : ${@dictService.getType('sys_normal_disable')}">
                    <input type="radio" th:id="${dict.dictCode}" name="status" th:value="${dict.dictValue}"
                           th:checked="${dict.isDefault == 'Y' ? true : false}">
                    <label th:for="${dict.dictCode}" th:text="${@messageUtils.message(dict.i18nKey)}"></label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">[[#{remark}]]：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="form-control-static col-sm-offset-9">
                <button type="submit" class="btn btn-primary">[[#{submit}]]</button>
                <button onclick="$.modal.close()" class="btn btn-danger" type="button">[[#{close}]]</button>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/dict/data"

    $("#form-dict-add").validate({
        rules: {
            dictLabel: {
                required: true,
            },
            dictValue: {
                required: true,
            },
            dictSort: {
                required: true,
                digits: true
            },
        },
        submitHandler: function (form) {
            $.operate.save(prefix + "/add", $('#form-dict-add').serialize());
        }
    });
</script>
</body>
</html>
