<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>[[#{login.title}]]</title>
    <meta name="keywords" th:content="#{login.seo.keywords}">
    <meta name="description" th:content="#{login.seo.description}">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet"/>
    <link th:href="@{/ruoyi/css/ry-ui.min.css?v=2.3.0}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <style type="text/css">
        label.error {
            margin-left: 10px;
            margin-top: 10px;
            position: inherit;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location
        }
    </script>
</head>
<body class="signin">
<div class="logopanel" style="padding-left: 22px"><img th:src="@{/images/hbgy.jpeg}" height="35px"
                                                       style="margin-top:15px;"/></div>
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel"></div>
                <div class="m-b"></div>
            </div>
        </div>
        <div class="col-sm-5">
            <form id="signupForm">
                <div><img th:src="@{/images/hbgy.jpeg}" height="65px" style="margin: 10px 78px;"></div>

                <h4 class="no-margins">[[#{login}]]</h4>
                <div style="height: 65px;"><input type="text" name="username" class="form-control uname"
                                                  th:placeholder="#{login.username}"
                                                  value=""/></div>
                <div style="height: 70px;">
                    <input type="password" name="password" class="form-control pword"
                           th:placeholder="#{login.password}"
                           value=""/></div>
                <button class="btn btn-success btn-block" id="btnSubmit" th:data-loading="#{loading}">
                    [[#{login}]]
                </button>
                <!--               <div style="text-align: center;margin-top:25px;">-->
                <!--                    <a href="#" onclick="changeLang('zh_CN');"><b>[[#{login.lang.zh}]]</b></a>&nbsp;&nbsp;|&nbsp;&nbsp;-->
                <!--                    <a href="#" onclick="changeLang('en_US');"><b>[[#{login.lang.en}]]</b></a>&nbsp;&nbsp;|&nbsp;&nbsp;-->
                <!--                    <a href="#" onclick="changeLang('th_TH');"><b>[[#{login.lang.th}]]</b></a></div>-->
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var ctx = [[@{ /}]];
</script>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/jquery.cookie.js}"></script>
<script th:src="@{/js/jquery.i18n.properties.js}"/>
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<!-- 验证插件 -->
<script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script th:src="@{/ruoyi/js/ry-ui.min.js?v=2.3.0}"></script>
<script th:src="@{/js/language.js}"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
