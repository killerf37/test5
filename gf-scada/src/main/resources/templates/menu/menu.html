<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-desktop"></i>
            <a href="#">[[#{system.home}]]</a>
        </li>
        <li><a href="#">[[#{system.management}]]</a></li>
        <li class="active">[[#{system.menu.management}]]</li>
    </ul><!-- .breadcrumb -->
</div>
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="menu-form">
                <div class="select-list">
                    <ul>
                        <li>
                            [[#{menu.name}]]：<input type="text" name="menuName"/>
                        </li>
                        <li>
                            [[#{menu.state}]]：<select name="visible"
                                                      th:with="type=${@dictService.getType('sys_show_hide')}">
                            <option value="">[[#{menu.state.all}]]</option>
                            <option th:each="dict : ${type}" th:text="${@messageUtils.message(dict.i18nKey)}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i
                                    class="fa fa-search"></i>&nbsp;[[#{search}]]</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;[[#{reset}]]</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add(0)"
               shiro:hasPermission="system:menu:add">
                <i class="fa fa-plus"></i> [[#{add}]]
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>

<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('system:menu:add')}]];
    var editFlag = [[${@permission.hasPermi('system:menu:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:menu:remove')}]];
    var datas = [[${@dictService.getType('sys_show_hide')}]];

    var prefix = ctx + "system/menu"

    $(function () {
        var options = {
            id: "menuId",
            parentId: "parentId",
            expandAll: false,
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: $.i18n.prop("menu"),
            columns: [{
                title: $.i18n.prop("menu.name"),
                field: 'menuName',
                width: '15%',
                formatter: function (value, row, index) {
                    console.log(row);
                    if (row.icon == null || row == "") {
                        return $.i18n.prop(row.i18nKey);
                    } else {
                        console.log(row.i18nKey)
                        return '<i class="' + row.icon + '"></i> <span class="nav-label">' + $.i18n.prop(row.i18nKey) + '</span>';
                    }
                }
            },
                {
                    field: 'orderNum',
                    title: $.i18n.prop("menu.sort"),
                    width: '10%',
                    align: "center"
                },
                {
                    field: 'url',
                    title: $.i18n.prop("menu.url"),
                    width: '15%',
                    align: "center"
                },
                {
                    title: $.i18n.prop("menu.type"),
                    field: 'menuType',
                    width: '10%',
                    align: "center",
                    formatter: function (value, item, index) {
                        if (item.menuType == 'M') {
                            return '<span class="label label-success">' + $.i18n.prop("menu.type.directory") + '</span>';
                        }
                        else if (item.menuType == 'C') {
                            return '<span class="label label-primary">' + $.i18n.prop("menu.type.menu") + '</span>';
                        }
                        else if (item.menuType == 'F') {
                            return '<span class="label label-warning">' + $.i18n.prop("menu.type.button") + '</span>';
                        }
                    }
                },
                {
                    field: 'visible',
                    title: $.i18n.prop("menu.visible"),
                    width: '10%',
                    align: "center",
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, row.visible);
                    }
                },
                {
                    field: 'perms',
                    title: $.i18n.prop("auth.key"),
                    width: '15%',
                    align: "center",
                },
                {
                    title: $.i18n.prop("operate"),
                    width: '15%',
                    align: "center",
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.menuId + '\')"><i class="fa fa-edit"></i>' + $.i18n.prop("edit") + '</a> ');
                        actions.push('<a class="btn btn-info btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.menuId + '\')"><i class="fa fa-plus"></i>' + $.i18n.prop('add') + '</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i>' + $.i18n.prop("delete") + '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.treeTable.init(options);
    });

    function remove(id) {
        $.modal.confirm("确定删除该条" + $.table._option.modalName + "信息吗？", function () {
            $.ajax({
                type: 'post',
                url: prefix + "/remove/" + id,
                success: function (result) {
                    if (result.code == web_status.SUCCESS) {
                        $.modal.msgSuccess(result.msg);
                        $.treeTable.refresh();
                    } else {
                        $.modal.msgError(result.msg);
                    }
                }
            });
        });
    }
</script>
</body>
</html>
