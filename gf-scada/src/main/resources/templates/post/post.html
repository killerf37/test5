<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-desktop"></i>
            <a href="#">[[#{system.home}]]</a>
        </li>
        <li><a href="#">[[#{system.management}]]</a></li>
        <li class="active">[[#{system.post.management}]]</li>
    </ul><!-- .breadcrumb -->
</div>
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="post-form">
                <div class="select-list">
                    <ul>
                        <li>
                            [[#{post.code}]]：<input type="text" name="postCode"/>
                        </li>
                        <li>
                            [[#{post.name}]]：<input type="text" name="postName"/>
                        </li>
                        <li>
                            [[#{post.state}]]：<select name="status"
                                                      th:with="type=${@dictService.getType('sys_normal_disable')}">
                            <option value="">[[#{post.state.all}]]</option>
                            <option th:each="dict : ${type}" th:text="${@messageUtils.message(dict.i18nKey)}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;[[#{search}]]</a>
                            <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()"
                               shiro:hasPermission="system:post:export"><i class="fa fa-download"></i>&nbsp;[[#{export}]]</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()"
               shiro:hasPermission="system:post:add">
                <i class="fa fa-plus"></i> [[#{add}]]
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:post:remove">
                <i class="fa fa-trash-o"></i> [[#{delete}]]
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:post:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:post:remove')}]];
    var datas = [[${@dictService.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/post"

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "postSort",
            modalName: $.i18n.prop("post"),
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'postCode',
                    title: $.i18n.prop("post.code"),
                    sortable: true
                },
                {
                    field: 'postName',
                    title: $.i18n.prop("post.name"),
                    sortable: true
                },
                {
                    field: 'postSort',
                    title: $.i18n.prop("post.sort"),
                    sortable: true
                },
                {
                    field: 'status',
                    title: $.i18n.prop("post.state"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'createTime',
                    title: $.i18n.prop("post.createtime"),
                    sortable: true
                },
                {
                    title: $.i18n.prop("operate"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.postId + '\')"><i class="fa fa-edit"></i>' + $.i18n.prop("edit") + '</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.postId + '\')"><i class="fa fa-remove"></i>' + $.i18n.prop("delete") + '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
