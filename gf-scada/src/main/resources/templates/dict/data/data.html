<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-desktop"></i>
            <a href="#">[[#{system.home}]]</a>
        </li>
        <li><a href="#">[[#{system.management}]]</a></li>
        <li class="active">[[#{system.dict.management}]]</li>
    </ul><!-- .breadcrumb -->
</div>
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 select-info">
            <form id="data-form">
                <div class="select-list">
                    <ul>
                        <li>
                            [[#{dict.name}]]：<select id="dictType" name="dictType">
                            <option th:each="dict : ${dictList}" th:text="${@messageUtils.message(dict.i18nKey)}"
                                    th:value="${dict['dictType']}" th:field="*{dict.dictType}"></option>
                        </select>
                        </li>
                        <li>
                            [[#{dict.label}]]：<input type="text" name="dictLabel"/>
                        </li>
                        <li>
                            [[#{dict.data.state}]]：<select name="status"
                                                           th:with="type=${@dictService.getType('sys_normal_disable')}">
                            <option value="">[[#{dict.state.all}]]</option>
                            <option th:each="dict : ${type}" th:text="${@messageUtils.message(dict.i18nKey)}"
                                    th:value="${dict.dictValue}"></option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;[[#{search}]]</a>
                            <a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()"
                               shiro:hasPermission="system:dict:export"><i class="fa fa-download"></i>&nbsp;[[#{export}]]</a>
                            <a class="btn btn-warning btn-rounded btn-sm"
                               onclick="javascript:window.location.href='/system/dict';"
                               shiro:hasPermission="system:dict:view"><i class="fa fa-level-up"></i>&nbsp;[[#{return}]]</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group hidden-xs" id="toolbar" role="group">
            <a class="btn btn-outline btn-success btn-rounded"
               th:onclick="'javascript:$.operate.add(\''+${dict.dictType}+'\')'" shiro:hasPermission="system:dict:add">
                <i class="fa fa-plus"></i> [[#{add}]]
            </a>
            <a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.removeAll()"
               shiro:hasPermission="system:dict:remove">
                <i class="fa fa-trash-o"></i> [[#{delete}]]
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:src="@{/ajax/libs/select/select2.js}"></script>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('system:dict:edit')}]];
    var removeFlag = [[${@permission.hasPermi('system:dict:remove')}]];
    var datas = [[${@dictService.getType('sys_normal_disable')}]];
    var prefix = ctx + "system/dict/data"

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            queryParams: queryParams,
            sortName: "createTime",
            sortOrder: "desc",
            modalName: $.i18n.prop("dict.data"),
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'dictLabel',
                    title: $.i18n.prop("dict.label"),
                    formatter: function (value, row, index) {
                        return $.i18n.prop(row.i18nKey);
                    }
                },
                {
                    field: 'i18nKey',
                    title: $.i18n.prop("dict.label.i18n")
                },
                {
                    field: 'dictValue',
                    title: $.i18n.prop("dict.value")
                },
                {
                    field: 'dictSort',
                    title: $.i18n.prop("dict.sort")
                },
                {
                    field: 'status',
                    title: $.i18n.prop("dict.data.state"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
                },
                {
                    field: 'remark',
                    title: $.i18n.prop("dict.remark")
                },
                {
                    field: 'createTime',
                    title: $.i18n.prop("dict.createtime"),
                    sortable: true
                },
                {
                    title: $.i18n.prop("operate"),
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.dictCode + '\')"><i class="fa fa-edit"></i>' + $.i18n.prop("edit") + '</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.dictCode + '\')"><i class="fa fa-remove"></i>' + $.i18n.prop("delete") + '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function queryParams(params) {
        return {
            dictType: $("#dictType").val(),
            pageSize: params.limit,
            pageNum: params.offset / params.limit + 1,
            searchValue: params.search,
            orderByColumn: params.sort,
            isAsc: params.order
        };
    }
</script>
</body>
</html>
